CTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <title>登陆</title>
	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<!-- 可选的Bootstrap主题文件（一般不使用） -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css"></script>
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form">

	
   <div class="form-group">
   <div class = "col-xs-offset-2 col-xs-10">
   <h1>知识库管理系统</h1>
   </div>
      <label class="col-xs-2 control-label">账号</label>
      <div class="col-xs-9">
         <input class="form-control" id="focusedInput" type="text" 
            placeholder="输入用户名/Email/手机...">
      </div>
   </div>
	<div class="form-group">
      <label class="col-xs-2 control-label">密码</label>
      <div class="col-xs-9">
         <input class="form-control" id="focusedInput" type="password" 
            placeholder="输入密码...">
      </div>
   </div>
 <div class="form-group">
      <div class="col-xs-offset-2 col-xs-4">
               <input type="checkbox"> 请记住我</input> 
      </div>
      <div class="col-xs-6">
       <button type = "button" class = "btn btn-link">忘记密码？</button>
   </div>
 </form>
 <div class="form-group">
      <div class="col-xs-offset-2 col-xs-1">
         <button type="submit" class="btn btn-default">登录</button>
      </div>
      <div class="col-xs-9">
         <button type="submit" class="btn btn-success">注册新账户</button>
      </div>
   </div>

</body>
</html>
